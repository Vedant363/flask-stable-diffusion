<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Poster</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
           font-family: 'Poppins', sans-serif;
           background: linear-gradient(135deg, #e80eef, #eab421, #c94b4b, #ed280a, #3b5af5);
           background-size: cover;
           color: #333;
           min-height: 100vh;
           display: flex;
           justify-content: center;
           align-items: center;
        }

        .container {
            max-width: 800px;
            width: 90%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #3a86ff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .poster-container {
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .poster-image {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .poster-container:hover .poster-image {
            transform: scale(1.05);
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3a86ff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background-color: #2a75e6;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(58, 134, 255, 0.3);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .btn {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Generated Poster</h1>
        <div class="poster-container">
            <img src="{{ image_path }}" alt="Generated Poster" class="poster-image">
        </div>
        <a href="{{ url_for('home') }}" class="btn">Generate Another Poster</a>
    </div>
</body>
</html>
